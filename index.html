<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>

  <body>
    <div>
      <div class="title">
        <img
          src="https://cdn-icons-png.flaticon.com/512/2965/2965877.png"
          alt="BMI Icon"
          class="logo"
        />
        <h1>BMI CALCULATOR</h1>
      </div>

      <div class="main-container">
        <!-- BMI Input Section -->
        <div class="container1">
          <div class="values">ENTER VALUES</div>

          <div class="input">
            <label for="name">Name</label>
            <input type="textbox" id="name" placeholder="Enter your name" />

            <label for="height">Height (in meters):</label>
            <input
              type="text"
              id="height"
              placeholder="Enter height in meters"
            />

            <label for="weight">Weight (in kg):</label>
            <input type="text" id="weight" placeholder="Enter weight in kg" />

            <button onclick="calculation()">Enter</button>
          </div>

          <div class="output">
            <h2 id="bmiCalc"></h2>
            <h3 id="status"></h3>
            <h3 id="advice"></h3>
          </div>
        </div>

        <!-- BMI History Section -->
        <div class="container2">
          <div class="history-header">
            <h2>History</h2>
            <div>
              <button onclick="loadRecords()">Show History</button>
              <button onclick="clearHistory()">Clear History</button>
            </div>
          </div>

          <div class="table-wrapper">
            <!-- Fixed Header Table -->
            <table class="header-table">
              <thead>
                <tr>
                  <th>S.NO</th>
                  <th>Name</th>
                  <th>Height</th>
                  <th>Weight</th>
                  <th>BMI</th>
                  <th>Status</th>
                </tr>
              </thead>
            </table>

            <!-- Scrollable Body Table -->
            <div class="table-scroll">
              <table class="body-table">
                <tbody id="records"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Link Script -->
    <script src="script.js"></script>

    <!-- Visual enhancement only (glow animation) -->
    <script>
      function visualEnhance() {
        const bmiCalc = document.getElementById("bmiCalc");
        bmiCalc.classList.add("result-glow");
      }

      // Run this whenever calculation() finishes
      const oldCalc = window.calculation;
      window.calculation = function () {
        if (typeof oldCalc === "function") oldCalc();
        visualEnhance();
      };

      function clearHistory() {
        localStorage.removeItem("bmiRecords");
        document.getElementById("records").innerHTML = "";
      }
    </script>
  </body>
</html>
